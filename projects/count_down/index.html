<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/2445/2445393.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="timer">

        <div class="timer-info">
          <h1>COUNTDOWN TO THE YEAR</h1>
          <p class="text">2025</p>
        </div>

        <div class="cards-row">
          <div class="card">
            <h1></h1>
            <p>Days</p>
          </div>

          <div class="card">
            <h1></h1>
            <p>Hours</p>
          </div>

          <div class="card">
            <h1></h1>
            <p>Minutes</p>
          </div>

          <div class="card">
            <h1></h1>
            <p>Seconds</p>
          </div>
        </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
