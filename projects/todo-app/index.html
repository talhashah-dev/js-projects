<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="shortcut icon" href="./assests/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="assests/css/index.css">
    <!-- fontawasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    
    <div class="container">
      <form id="loginForm">
        <h1>Login Form</h1>
        <div id="error">Error comes here</div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter Your Email">
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Your Password">
        </div>

        <div class="loginAction">
          <div class="simple-login">
            <input type="submit" value="LOGIN" id="loginBtn" class="btn">
            <input type="submit" value="SIGN UP" id="SignupBtn" class="btn">
          </div>
          <div class="social-login">
            <p>or login by</p>
            <span>
              <button type="button"><i class="fa-brands fa-google-plus-g"></i></button>
              <button type="button"><i class="fa-brands fa-facebook"></i></button>
              <button type="button"><i class="fa-brands fa-twitter"></i></button>
            </span>
            <a href="#">forget password?</a>
          </div>
        </div>
      </form>
    </div>

    
    <!-- Firebase-links -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js"></script> -->
    
    <script src="assests/js/firebase.js"></script>
    <script src="assests/js/index.js"></script>
  </body>
</html>
